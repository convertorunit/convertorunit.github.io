<div class="container">
	<table width="480">
		<tr >
			<td width="210">
				<select dir="rtl"
						ng-model="unitSelected0" 
						ng-change="unit0Change(unitValue0,unitSelected0);organizedAllUnitValue()"
						ng-options="unit as unit.unit for unit in units track by unit.unit">
    			</select>
			</td >
			<td width="200">
				<input type="text" 
						is-number
						ng-model="unitValue0"
						ng-change="value0Change(unitValue0,unitSelected0.toStandard)"
						ng-blur="organizedAllUnitValue()" >
			</td >
			<td  width="70" ng-repeat="unit in units | filter : unitSelected0 : true ">
          		{{unit.short}}
			</td>
		</tr>
		<tr >
			<td>
				<select dir="rtl"
						ng-model="unitSelected1" 
						ng-change="unit1Change(unitValue1,unitSelected1);organizedAllUnitValue()"
						ng-options="unit as unit.unit for unit in units track by unit.unit">
    			</select>
			</td>
			<td>
				<input type="text" 
						is-number
						ng-model="unitValue1" 
						ng-change="value1Change(unitValue1,unitSelected1.toStandard)"
						ng-blur="organizedAllUnitValue()" >
			</td>
			<td  ng-repeat="unit in units | filter : unitSelected1 : true ">
          		{{unit.short}}
			</td>
		</tr>
		<tr >
			<td>
				<select dir="rtl"
						ng-model="unitSelected2" 
						ng-change="unit2Change(unitValue2,unitSelected2);organizedAllUnitValue()"
						ng-options="unit as unit.unit for unit in units track by unit.unit">
    			</select>
			</td>
			<td>
				<input type="text" 
						is-number
						ng-model="unitValue2" 
						ng-change="value2Change(unitValue2,unitSelected2.toStandard)"
						ng-blur="organizedAllUnitValue()" >
			</td>
			<td  ng-repeat="unit in units | filter : unitSelected2 : true ">
          		{{unit.short}}
			</td>
		</tr>
		<tr >
			<td>
				<select dir="rtl"
						ng-model="unitSelected3" 
						ng-change="unit3Change(unitValue3,unitSelected3);organizedAllUnitValue()"
						ng-options="unit as unit.unit for unit in units track by unit.unit">
    			</select>
			</td>
			<td>
				<input type="text" 
						is-number
						ng-model="unitValue3" 
						ng-change="value3Change(unitValue3,unitSelected3.toStandard)"
						ng-blur="organizedAllUnitValue()" >
			</td>
			<td  ng-repeat="unit in units | filter : unitSelected3 : true ">
          		{{unit.short}}
			</td>
		</tr>
	</table>
<div>
