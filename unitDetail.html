<div class="container">
	<table width="470">
		<tr >
			<td width="200">
				<select dir="rtl"
						ng-model="unitSelected0" 
						ng-change="unitChange(unitValue0,unitSelected0)"
						ng-options="unit as unit.unit for unit in units track by unit.unit">
    			</select>
			</td >
			<td width="200">
				<input type="text" ng-model="unitValue0" isNumber ng-change="valueChange(unitValue0,unitSelected0.toStandard)">
			</td >
			<td  width="70" ng-repeat="unit in units | filter : unitSelected0 : true ">
          		{{unit.short}}
			</td>
		</tr>
		<tr >
			<td>
				<select dir="rtl"
						ng-model="unitSelected1"

    			</select>
			</td>
			<td>
				<input type="text" ng-model="unitValue1" ng-change="valueChange(unitValue1,unitSelected1.toStandard)">
			</td>
			<td  ng-repeat="unit in units | filter : unitSelected1 : true ">
          		{{unit.short}}
			</td>
		</tr>
		<tr >
			<td>
				<select dir="rtl"
						ng-model="unitSelected2" 
						ng-change="unitChange(unitValue2,unitSelected2)"
						ng-options="unit as unit.unit for unit in units track by unit.unit">
    			</select>
			</td>
			<td>
				<input type="text" ng-model="unitValue2" ng-change="valueChange(unitValue2,unitSelected2.toStandard)">
			</td>
			<td  ng-repeat="unit in units | filter : unitSelected2 : true ">
          		{{unit.short}}
			</td>
		</tr>
		<tr >
			<td>
				<select dir="rtl"
						ng-model="unitSelected3" 
						ng-change="unitChange(unitValue3,unitSelected3)"
						ng-options="unit as unit.unit for unit in units track by unit.unit">
    			</select>
			</td>
			<td>
				<input type="text" ng-model="unitValue3" ng-change="valueChange(unitValue3,unitSelected3.toStandard)">
			</td>
			<td  ng-repeat="unit in units | filter : unitSelected3 : true ">
          		{{unit.short}}
			</td>
		</tr>
	</table>
